<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign Up Form</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="assets/odin-lined.png" alt="Odin Project Logo" />
					<h1>ODIN</h1>
				</div>
				<div class="credits">
					Photo by
					<a
						href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Halie West</a
					>
					on
					<a
						href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</div>
			</header>
			<main class="content">
				<section class="intro">
					<p>
						This is not a real online service! You know you need
						something like this in your life to help you realize
						your deepest dreams. <br />
						Sign up <em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</section>
				<form action="" method="get">
					<section class="form">
						<div class="form-title"><h3>Let's do this!</h3></div>
						<div class="form-row">
							<label for="first-name">First Name</label>
							<input
								type="text"
								name="first-name"
								id="first-name"
								minlength="2"
								required
							/>
						</div>
						<div class="form-row">
							<label for="last-name">Last Name</label>
							<input
								type="text"
								name="last-name"
								id="last-name"
								minlength="2"
								required
							/>
						</div>
						<div class="form-row">
							<label for="email">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								required
							/>
						</div>
						<div class="form-row">
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" />
						</div>
						<div class="form-row">
							<label for="password">Password</label>
							<input
								type="password"
								name="password"
								id="password"
								minlength="8"
								required
							/>
						</div>
						<div class="form-row">
							<label for="confirm-password"
								>Confirm Password</label
							>
							<input
								type="password"
								name="confirm-password"
								id="confirm-password"
								minlength="8"
								required
							/>
						</div>
					</section>
					<footer>
						<button type="submit">Create Account</button>
						<p>Already have an account? <a href="#">Log in</a></p>
					</footer>
				</form>
			</main>
		</div>
	</body>
</html>
